<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@saideep.talks | Tech & Career Resources</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for dynamic content -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Global styles inspired by Apple's UI */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7; /* Apple's light gray background */
            color: #1d1d1f; /* Apple's standard text color */
        }

        /* Base button style */
        .apple-button {
            transition: all 0.2s ease-in-out;
            border: none;
            border-radius: 12px; /* More rounded corners */
            font-weight: 600;
        }

        /* Standard button (light gray) */
        .apple-button.standard {
            background-color: #e8e8ed;
            color: #1d1d1f;
        }

        .apple-button.standard:hover {
            background-color: #dcdce1;
            transform: translateY(-1px);
        }

        /* Primary button (blue) */
        .apple-button.primary {
             background-color: #007aff;
             color: #ffffff;
        }
        .apple-button.primary:hover {
            background-color: #0071e3;
            transform: translateY(-1px);
        }
        
        .apple-button:hover {
             box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        /* Animation for modal */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }

    </style>
</head>
<body class="bg-[#f5f5f7]">
    <div id="root"></div>

    <script type="text/babel">
        // Main React App Component
        const App = () => {
            const [isModalOpen, setIsModalOpen] = React.useState(false);
            const [selectedJobUrl, setSelectedJobUrl] = React.useState('');

            const instaUrl = 'https://instagram.com/saideep.talks';

            const jobLinks = [
                { id: 1, title: "SDE 1 @ Google (Referral)", url: "https://google.com/careers" },
                { id: 2, title: "Frontend Intern @ Microsoft", url: "https://microsoft.com/careers" },
                { id: 3, title: "Data Analyst @ Zomato", url: "https://zomato.com/careers" },
                { id: 4, title: "Backend Developer @ Swiggy", url: "https://swiggy.com/careers" },
            ];

            // Modal Functions
            const openModal = (url) => {
                setSelectedJobUrl(url);
                setIsModalOpen(true);
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setSelectedJobUrl('');
            };
            
            const proceedToJob = () => {
                if(selectedJobUrl) {
                    window.open(selectedJobUrl, '_blank');
                }
                closeModal();
            };

            // Job Links Component - now shown by default
            const JobLinks = () => (
                 <div className="w-full space-y-4 animate-fade-in">
                    <h2 className="text-xl font-bold text-center mb-4">Exclusive Job Apply Links</h2>
                    <div className="space-y-3">
                        {jobLinks.map((link) => (
                            <button
                                key={link.id}
                                onClick={() => openModal(link.url)}
                                className="block w-full text-center p-4 apple-button standard"
                            >
                                {link.title}
                            </button>
                        ))}
                    </div>
                </div>
            );

            // Modal Component
            const FollowModal = () => {
                if (!isModalOpen) return null;

                return (
                    <div className="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fade-in">
                        <div className="bg-white/80 backdrop-blur-xl p-6 rounded-2xl shadow-lg max-w-sm w-full text-center animate-slide-in border border-white/20">
                            <h3 className="text-xl font-bold mb-3">One Last Step!</h3>
                            <p className="text-neutral-700 mb-6">
                                For the latest updates, please support by following on Instagram.
                            </p>
                            <div className="flex flex-col space-y-3">
                                <a href={instaUrl} target="_blank" rel="noopener noreferrer" className="w-full p-3 apple-button primary">
                                    Follow on Instagram
                                </a>
                                <button onClick={proceedToJob} className="w-full p-3 apple-button standard">
                                    Continue to Job Link
                                </button>
                                <button onClick={closeModal} className="text-sm text-blue-500 hover:text-blue-600 pt-2 font-semibold">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <React.Fragment>
                    <FollowModal />
                    <div className="min-h-screen flex flex-col items-center justify-center p-4">
                        <div className="w-full max-w-md mx-auto text-center">
                            {/* Header Section */}
                            <header className="flex flex-col items-center mb-10">
                                <img 
                                    src="https://placehold.co/100x100/000000/FFFFFF?text=SD" 
                                    alt="Profile Photo of saideep.talks" 
                                    className="w-24 h-24 rounded-full mb-4"
                                    onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/100x100?text=:)'; }}
                                />
                                <h1 className="text-3xl font-bold">@saideep.talks</h1>
                                <p className="text-md text-neutral-600 mt-2">
                                    Tech content for BTech students â€“ jobs, DSA, placements & more!
                                </p>
                            </header>
                            
                            {/* Main Content Section */}
                            <main className="w-full">
                                <JobLinks />
                            </main>
                        </div>
                    </div>
                </React.Fragment>
            );
        };

        // Render the App to the DOM
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
